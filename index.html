<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset PDF Scanner</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; text-align: center; margin: 20px; background-color: #f4f4f4; color: #333; }
        #qr-reader-container { max-width: 500px; margin: 20px auto; }
        #qr-reader { border: 2px solid #ccc; }
        #status-message { font-size: 1.2em; margin-top: 20px; padding: 10px; background-color: #fff; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Asset Scanner</h1>
    <div id="qr-reader-container">
        <div id="qr-reader"></div>
    </div>
    <div id="status-message">Initializing...</div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRdR8paF1wZmHbekRDv3ff3pl7ZQ3fvU-lS2X8nUdWVlhJFWI8EFqAHtWZCtcRW1FAIeIAlgRbtXtcJ/pub?gid=0&single=true&output=csv';

        const assetData = new Map();
        const statusMessageEl = document.getElementById('status-message');
        let scanner;

        async function loadAssetData() {
            statusMessageEl.textContent = 'Connecting to asset database...';
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const csvData = await response.text();
                
                const rows = csvData.trim().split('\n').slice(1);
                if (rows.length === 0) throw new Error("Asset database is empty.");

                for (const row of rows) {
                    const [assetId, pdfLink] = row.split(',');
                    if (assetId && pdfLink) assetData.set(assetId.trim(), pdfLink.trim());
                }
                
                console.log(`Loaded ${assetData.size} assets.`);
                return true;
            } catch (error) {
                console.error('Failed to load asset data:', error);
                statusMessageEl.textContent = `Error: Could not load database. ${error.message}`;
                statusMessageEl.style.color = 'red';
                return false;
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (assetData.has(decodedText)) {
                const pdfUrl = assetData.get(decodedText);
                statusMessageEl.textContent = `Asset Found! Redirecting...`;
                scanner.clear().catch(err => console.error("Error clearing scanner", err));
                setTimeout(() => { window.location.href = pdfUrl; }, 500);
            } else {
                statusMessageEl.textContent = `Asset ID "${decodedText}" not found.`;
                statusMessageEl.style.color = 'orange';
                setTimeout(() => {
                    statusMessageEl.textContent = 'Ready to scan.';
                    statusMessageEl.style.color = '#333';
                }, 3000);
            }
        }
        
        async function main() {
            const dataLoaded = await loadAssetData();
            if (!dataLoaded) return;

            statusMessageEl.textContent = 'Database loaded. Starting camera...';

            try {
                scanner = new Html5Qrcode("qr-reader");
                await scanner.start(
                    { facingMode: "environment" }, // Ask for the back camera
                    {
                        fps: 10,
                        qrbox: (viewfinderWidth, viewfinderHeight) => {
                            // Make the scanning box responsive and square
                            const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                            return { width: minEdge * 0.7, height: minEdge * 0.7 };
                        }
                    },
                    onScanSuccess
                );
                statusMessageEl.textContent = 'Ready to scan.';
            } catch (err) {

                // If the camera fails to start, display the error on screen.
                console.error("Camera start failed:", err);
                statusMessageEl.textContent = `CAMERA ERROR: ${err}`;
                statusMessageEl.style.color = 'red';
            }
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
