<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset PDF Scanner</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; text-align: center; margin: 20px; background-color: #f4f4f4; color: #333; }
        #qr-reader-container { max-width: 500px; margin: 20px auto; }
        #qr-reader { border: 2px solid #ccc; }
        #status-message { font-size: 1.2em; margin-top: 20px; padding: 10px; background-color: #fff; border-radius: 5px; min-height: 50px; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .success-message { margin-bottom: 20px; font-size: 1.1em; }
        .link-button, .reset-button { display: block; width: 80%; max-width: 300px; margin: 15px auto; padding: 15px; border-radius: 8px; text-decoration: none; font-size: 1.1em; font-weight: bold; border: none; cursor: pointer; }
        .link-button { background-color: #007bff; color: white; }
        .reset-button { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>Asset Scanner</h1>
    <div id="qr-reader-container">
        <div id="qr-reader"></div>
    </div>
    <div id="status-message">Initializing...</div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRdR8paF1wZmHbekRDv3ff3pl7ZQ3fvU-lS2X8nUdWVlhJFWI8EFqAHtWZCtcRW1FAIeIAlgRbtXtcJ/pub?gid=0&single=true&output=csv';

        const assetData = new Map();
        const statusMessageEl = document.getElementById('status-message');
        let html5QrcodeScanner; // We'll store the scanner object here

        async function loadAssetData() {
            statusMessageEl.textContent = 'Connecting to asset database...';
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const csvData = await response.text();
                const rows = csvData.trim().split('\n').slice(1);
                if (rows.length === 0) throw new Error("Asset database is empty.");
                for (const row of rows) {
                    const [assetId, pdfLink] = row.split(',');
                    if (assetId && pdfLink) assetData.set(assetId.trim(), pdfLink.trim());
                }
                return true;
            } catch (error) {
                statusMessageEl.innerHTML = `<strong>Error:</strong> Could not load database.<br><button onclick="location.reload()" class="reset-button">Try Again</button>`;
                statusMessageEl.style.color = 'red';
                return false;
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (assetData.has(decodedText)) {
                const pdfUrl = assetData.get(decodedText);
                
                // Stop the scanner and clear the video feed
                html5QrcodeScanner.clear().catch(error => {
                    console.error("Failed to clear html5QrcodeScanner.", error);
                });

                // Display the success message and clickable buttons
                statusMessageEl.innerHTML = `
                    <div class="success-message"><strong>Asset Found:</strong> ${decodedText}</div>
                    <a href="${pdfUrl}" class="link-button" target="_blank" rel="noopener noreferrer">Open PDF Document</a>
                    <button onclick="location.reload()" class="reset-button">Scan Another Asset</button>
                `;
            } else {
                // Temporarily show an error if the asset ID is not in our list
                statusMessageEl.textContent = `Asset ID "${decodedText}" not found.`;
                setTimeout(() => {
                    if(statusMessageEl.textContent === `Asset ID "${decodedText}" not found.`) {
                       statusMessageEl.textContent = 'Ready to scan.';
                    }
                }, 3000);
            }
        }
        
        function onScanFailure(error) {
            // We can ignore the common "QR code not found" error, but log others
            if (!error.includes("NotFoundException")) {
                console.warn(`QR scan failure: ${error}`);
            }
        }
        
        async function main() {
            const dataLoaded = await loadAssetData();
            if (!dataLoaded) return;

            statusMessageEl.textContent = 'Database loaded. Please grant camera permission.';

            // This is the "all-in-one" scanner component that we know works on your device
            html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 } 
                },
                /* verbose= */ false
            );
            
            // Start the scanner
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            statusMessageEl.textContent = 'Ready to scan.'; // Update status after render is called
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
